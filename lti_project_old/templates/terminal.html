<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/terminal.css') }}" rel="stylesheet">
  </head>
  <body>
      <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
      <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
      <script src="{{ url_for('static', filename='js/xtermfit.js') }}"></script>
    <div class="mainpage">
        <div class="left_side">
          <div class="textbox">
            <div class="speechbubble border round "> <div class="innerbubble" id="innerbubble">HuHU
            </div></div>
            <div class="character"><img src="{{ url_for('static', filename='pics/citty.png') }}" alt="citty"></div>
            <div class="answer">
              <div class="qlist">
                  <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"  role="tab" aria-controls="a1">Antwort1</a>
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"  role="tab" aria-controls="a2">Antwort2</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"  role="tab" aria-controls="a3">Antwort3</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"  role="tab" aria-controls="a4">Antwort4</a>
                  </div>
              </div>
            </div>
          </div>
          <div class="output round">
            <div class="multioutput"></div>
            <div class="button"><button type="button" class="btn btn-secondary btn-circle btn-xl">R</button></div>
          </div>
        </div>
        <div class="right_side">
          <div class="terminal text-secondary" id="rterminal">
          </div>
        </div>
         <div class="progressbar">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
          </div>
        </div>
      </div>

    <script src="{{ url_for('static', filename='js/terminal.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
